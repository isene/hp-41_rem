<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- Code editor with REM statements -->
  <g transform="translate(75, 75)">
    <!-- Editor window -->
    <rect x="-55" y="-50" width="110" height="85" fill="#1e1e1e" stroke="#3c3c3c" stroke-width="2" rx="3"/>
    
    <!-- Title bar -->
    <rect x="-55" y="-50" width="110" height="12" fill="#2d2d2d" rx="3 3 0 0"/>
    <text x="0" y="-42" font-family="monospace" font-size="6" fill="#9ca3af" text-anchor="middle">HP-41 Program</text>
    
    <!-- Program code with REM statements -->
    <g font-family="monospace" font-size="5" text-anchor="start">
      <!-- Line numbers -->
      <g fill="#6b7280">
        <text x="-50" y="-30">01</text>
        <text x="-50" y="-23">02</text>
        <text x="-50" y="-16">03</text>
        <text x="-50" y="-9">04</text>
        <text x="-50" y="-2">05</text>
        <text x="-50" y="5">06</text>
        <text x="-50" y="12">07</text>
        <text x="-50" y="19">08</text>
        <text x="-50" y="26">09</text>
      </g>
      
      <!-- Code -->
      <text x="-35" y="-30" fill="#569cd6">LBL</text>
      <text x="-20" y="-30" fill="#4ec9b0">"CALC"</text>
      
      <!-- REM comment with highlight -->
      <rect x="-36" y="-26" width="85" height="7" fill="#2d5016" opacity="0.3"/>
      <text x="-35" y="-23" fill="#608b4e">REM</text>
      <text x="-20" y="-23" fill="#608b4e">Initialize variables</text>
      
      <text x="-35" y="-16" fill="#c586c0">CLRG</text>
      <text x="-35" y="-9" fill="#569cd6">STO</text>
      <text x="-20" y="-9" fill="#b5cea8">01</text>
      
      <!-- Another REM comment -->
      <rect x="-36" y="-5" width="85" height="7" fill="#2d5016" opacity="0.3"/>
      <text x="-35" y="-2" fill="#608b4e">REM</text>
      <text x="-20" y="-2" fill="#608b4e">Main calculation loop</text>
      
      <text x="-35" y="5" fill="#dcdcaa">XEQ</text>
      <text x="-20" y="5" fill="#4ec9b0">"LOOP"</text>
      
      <!-- REM comment -->
      <rect x="-36" y="8" width="85" height="7" fill="#2d5016" opacity="0.3"/>
      <text x="-35" y="12" fill="#608b4e">REM</text>
      <text x="-20" y="12" fill="#608b4e">Display result</text>
      
      <text x="-35" y="19" fill="#c586c0">VIEW</text>
      <text x="-20" y="19" fill="#b5cea8">X</text>
      <text x="-35" y="26" fill="#569cd6">END</text>
    </g>
    
    <!-- Comment indicator -->
    <g transform="translate(40, -20)">
      <path d="M 0 0 L -5 -5 L -5 -10 L 10 -10 L 10 5 L 5 5 Z" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="2" y="-4" font-family="monospace" font-size="5" fill="#94a3b8" text-anchor="middle">//</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- HP-41 indicator -->
    <g transform="translate(0, 42)">
      <rect x="-20" y="0" width="40" height="10" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="2"/>
      <text x="0" y="7" font-family="monospace" font-size="6" fill="#7f9f7f" text-anchor="middle">HP-41</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">REM</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Program Comments</text>
</svg>